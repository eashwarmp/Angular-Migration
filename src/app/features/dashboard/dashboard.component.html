<div class="user-header mt-20">
  <h1>User Dashboard</h1>
  <button (click)="onToggle()" class="btn btn-secondary add-btn">
    Add Users
  </button>
</div>

<div class="users mb-10">
  <table>
    <thead>
      <th>id:</th>
      <th>Email:</th>
      <th>Phone:</th>
      <th>Company name:</th>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.company.name }}</td>
      </tr>
    </tbody>
  </table>
</div>

@if(showAddTask) {
<div class="container add mt-5">
  <app-add-dashboard (submitEvent)="addUser($event)"></app-add-dashboard>
</div>
}
